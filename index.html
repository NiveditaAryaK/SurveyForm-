<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Beginner Survey Form</h1>
    <p id="description">Personal Details</p>
    <form id="survey-form">
      <div class="input-element">
        <label id="name-label"> Name: </label>
        <input placeholder="name" id="name" type="text" required />
      </div>
      <div class="input-element">
        <label id="address-label"> Address: </label>
        <input placeholder="address" id="Address" type="address" required />
      </div>
      <div class="input-element">
        <label id="email-label"> Email: </label>
        <input placeholder="email" id="Email" type="email" required />
      </div>
      <div class="input-element">
        <label id="number -label"> Number: </label>
        <input placeholder="number" id="Number" type="number" required />
      </div>
      <div class="input-element">
        <label id="select-label"> Please select your gender: </label>
        <select>
          <option>Male</option>
          <option>Female</option>
          <option>Non-binary</option>
          <option>Prefer not to say</option>
        </select>
      </div>
      <div>
        <label>Are you planning on quitting college?</label>
        <div>
          <label><input type="radio" name="college" value="yes" />Yes</label>
        </div>
        <div>
          <label><input type="radio" name="college" value="no" />No</label>
        </div>
      </div>
      <div>
        <label
          >If yes what are the possible suggestions to improve your college
          experience?</label
        >
        <div>
          <label
            ><input type="checkbox" name="ideas" value="practical" />Increase
            the practical sessions</label
          >
        </div>
        <div>
          <label
            ><input type="checkbox" name="ideas" value="food" />Better Mess
            Food</label
          >
        </div>
        <div>
          <label
            ><input type="checkbox" name="ideas" value="policies" />Strengthen
            Anti-Bullying Policies</label
          >
        </div>
        <div>
          <label
            ><input type="checkbox" name="ideas" value="" safety />Revise the
            safety Regulations</label
          >
        </div>
      </div>
      <div class="input-element">
        <label>Additional Comments</label>
        <textarea type="text"></textarea>
      </div>
      <button type="submit" id="submit" onclick="onSubmit()">Submit</button>
    </form>
    <script>
      const onSubmit = () => {
        const name = document.querySelector("#name").value;
        console.log(name);
      };
    </script>
  </body>
</html>
